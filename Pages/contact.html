<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contact V17</title>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <!--===============================================================================================-->
    <link href="../recources/ContactFrom_v17/images/icons/favicon.ico" rel="icon" type="image/png"/>
    <!--===============================================================================================-->
    <link href="../recources/ContactFrom_v17/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <!--===============================================================================================-->
    <link href="../recources/ContactFrom_v17/fonts/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet"
          type="text/css">
    <!--===============================================================================================-->
    <link href="../recources/ContactFrom_v17/fonts/Linearicons-Free-v1.0.0/icon-font.min.css" rel="stylesheet"
          type="text/css">
    <!--===============================================================================================-->
    <link href="../recources/ContactFrom_v17/vendor/animate/animate.css" rel="stylesheet" type="text/css">
    <!--===============================================================================================-->
    <link href="../recources/ContactFrom_v17/vendor/css-hamburgers/hamburgers.min.css" rel="stylesheet" type="text/css">
    <!--===============================================================================================-->
    <link href="../recources/ContactFrom_v17/vendor/animsition/css/animsition.min.css" rel="stylesheet" type="text/css">
    <!--===============================================================================================-->
    <link href="../recources/ContactFrom_v17/vendor/select2/select2.min.css" rel="stylesheet" type="text/css">
    <!--===============================================================================================-->
    <link href="../recources/ContactFrom_v17/vendor/daterangepicker/daterangepicker.css" rel="stylesheet"
          type="text/css">
    <!--===============================================================================================-->
    <link href="../recources/ContactFrom_v17/css/util.css" rel="stylesheet" type="text/css">
    <link href="../recources/ContactFrom_v17/css/main.css" rel="stylesheet" type="text/css">
    <!--===============================================================================================-->
</head>
<body>


<div class="container-contact100">
    <div class="wrap-contact100">
        <form class="contact100-form validate-form">
				<span class="contact100-form-title">
					Send Us A Message
				</span>

            <label class="label-input100" for="first-name">Tell us your name *</label>
            <div class="wrap-input100 rs1-wrap-input100 validate-input" data-validate="Type first name">
                <input class="input100" id="first-name" name="first-name" placeholder="First name" type="text">
                <span class="focus-input100"></span>
            </div>
            <div class="wrap-input100 rs2-wrap-input100 validate-input" data-validate="Type last name">
                <input class="input100" name="last-name" placeholder="Last name" type="text">
                <span class="focus-input100"></span>
            </div>

            <label class="label-input100" for="email">Enter your email *</label>
            <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
                <input class="input100" id="email" name="email" placeholder="Eg. example@email.com" type="text">
                <span class="focus-input100"></span>
            </div>

            <label class="label-input100" for="phone">Enter phone number</label>
            <div class="wrap-input100">
                <input class="input100" id="phone" name="phone" placeholder="Eg. +1 800 000000" type="text">
                <span class="focus-input100"></span>
            </div>

            <label class="label-input100" for="message">Message *</label>
            <div class="wrap-input100 validate-input" data-validate="Message is required">
                <textarea class="input100" id="message" name="message" placeholder="Write us a message"></textarea>
                <span class="focus-input100"></span>
            </div>

            <div class="container-contact100-form-btn">
                <button class="contact100-form-btn">
                    Send Message
                </button>
            </div>
        </form>

        <div class="contact100-more flex-col-c-m"
             style="background-image: url('../recources/ContactFrom_v17/images/bg-01.jpg');">
            <div class="flex-w size1 p-b-47">
                <div class="txt1 p-r-25">
                    <span class="lnr lnr-map-marker"></span>
                </div>

                <div class="flex-col size2">
						<span class="txt1 p-b-20">
							Address
						</span>

                    <span class="txt2">
							Mada Center 8th floor, 379 Hudson St, New York, NY 10018 US
						</span>
                </div>
            </div>

            <div class="dis-flex size1 p-b-47">
                <div class="txt1 p-r-25">
                    <span class="lnr lnr-phone-handset"></span>
                </div>

                <div class="flex-col size2">
						<span class="txt1 p-b-20">
							Lets Talk
						</span>

                    <span class="txt3">
							+1 800 1236879
						</span>
                </div>
            </div>

            <div class="dis-flex size1 p-b-47">
                <div class="txt1 p-r-25">
                    <span class="lnr lnr-envelope"></span>
                </div>

                <div class="flex-col size2">
						<span class="txt1 p-b-20">
							General Support
						</span>

                    <span class="txt3">
							contact@example.com
						</span>
                </div>
            </div>
        </div>
    </div>
</div>


<div id="dropDownSelect1"></div>

<!--===============================================================================================-->
<script src="../recources/ContactFrom_v17/vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
<script src="../recources/ContactFrom_v17/vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
<script src="../recources/ContactFrom_v17/vendor/bootstrap/js/popper.js"></script>
<script src="../recources/ContactFrom_v17/vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
<script src="../recources/ContactFrom_v17/vendor/select2/select2.min.js"></script>
<script>
    $(".selection-2").select2({
        minimumResultsForSearch: 20,
        dropdownParent: $('#dropDownSelect1')
    });
</script>
<!--===============================================================================================-->
<script src="../recources/ContactFrom_v17/vendor/daterangepicker/moment.min.js"></script>
<script src="../recources/ContactFrom_v17/vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
<script src="../recources/ContactFrom_v17/vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
<script src="../recources/ContactFrom_v17/js/main.js"></script>

    function gtag() {
        dataLayer.push(arguments);
    }

    gtag('js', new Date());

    gtag('config', 'UA-23581568-13');

</body>
</html>
